<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Convert all the strings to title caps in a string array using Arrow funtion.

        const stringArray = ["hello world", "javascript is fun", "title case"];

        const convertToTitleCase = (arr) => {
        const titleCaseArray = [];
        
        for (let i = 0; i < arr.length; i++) {
            const words = arr[i].split(" ");
            const titleCaseWords = words.map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase());
            titleCaseArray.push(titleCaseWords.join(" "));
        }
        
        return titleCaseArray;
        };

        const titleCaseStrings = convertToTitleCase(stringArray);
        console.log(titleCaseStrings);

    </script>
</body>
</html>

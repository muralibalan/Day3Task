<body>
    <script>
       // Convert all the strings to title caps in a string array using IIFE function.

        let result = (function(arr) {
            let result = [];
            for (let i = 0; i < arr.length; i++) {
                let words = arr[i].split(" ");
                for (let j = 0; j < words.length; j++) {
                    words[j] = words[j][0].toUpperCase() + words[j].substring(1);
                }
                result.push(words.join(" "));
            }
            return result;
        })
        (string=["murali","soundarya","adhishtra","aadhiran"]);
            console.log(result);
    </script>
</body>
